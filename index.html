<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Registration_Numbers</title>

  <link rel="stylesheet" href="./css/simple-grid.css">
  <link rel="stylesheet" href="./css/Registration_Numbers.css">

</head>

<body>
  <!--Header section-->
  <div class="row">
    <div class="col-12">
      <header>
        <h1>Registration Numbers</h1>
      </header>
    </div>
  </div>
  <!--input Registration section-->
  <div class="row">
    <div class="col-12">
      <div class="Regheader">
        <span class="regnum">Registration Number:</span>
        <input type="text" name="Reginput" class="EnterReg" value="" placeholder="Enter Registration Number">
        <button type="button" name="button" class="AddReg">Add</button>
      </div>
    </div>
  </div>

  <!--Selected Town-->

  <div class="row">
    <div class="col-12">
      <span class="town">Town:</span>
      <div class="SelectedTown">
        <select class="townName" name="">
    <option value="">Select Town</option>
    <option value="AllTown">SelectAllTown</option>
    <option value="Cape Town">Cape Town</option>
    <option value="Paarl">Paarl</option>
    <option value="George">George</option>
    <option value="Stellenbosh">Stellenbosh</option>
    </select>
      </div>
    </div>
  </div>
  <!--display Registration number section-->
  <div class="row">
    <div class="col-8">
      <div class="displayReg">
        <ul class="displayList">

        </ul>
      </div>
    </div>
  </div>
  <script src="./js/Registration_Numbers.js"></script>
</body>
</html>
